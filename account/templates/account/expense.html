{% extends 'administration/base.html' %}
{% block content %}
    <div class="container m-auto">
        <div class="row">
            <div class="col-lg-6">
                <form method="POST" class="form-group p-3">
                    {% csrf_token %}
                    <input type="text" name="source" placeholder="Source Of Expense" autocomplete="none" class="form-control m-3">
                    <input type="text" name="amount" placeholder="Amount" autocomplete="none" class="form-control m-3">
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container m-auto mt-5 p-3">
        <div class="row">
            <div class="col-lg-10">
                <table class="table mb-5">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>source</th>
                            <th>amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for expense in expense %}
                        <tr>
                            <td>{{expense.id}}</td>
                            <td>{{expense.source}}</td>
                            <td>{{expense.amount}}</td>
                            <td>{{expense.created_date}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
