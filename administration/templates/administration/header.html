{% load static %}
<header>
    <section class="site__title">
        <div class="site__background">
            <div class="site__info">
                <h5>Scool</h5>
                <h1>Welcome to Our School</h1> 
                <button>Connect With Us</button>
            </div>
        </div>
   </section>
</header>

<style>
    header .site__title{
    width: 100%;
    height: 90vh;
    background-image: url('{% static "images/park1.jpg" %}');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    animation: slide 20s infinite;
    overflow-x: hidden;
}

header .site__title .site__background{
    padding: 2rem 2rem 2rem 0rem;
    width: 70%;
}

header .site__title .site__background .site__info {
    background-color: rgba(211, 97, 5, 0.8);
    padding: 3rem;
    color: white;
    font-size: 0.8rem;
    margin-top: 120px;
    font-weight: bold;
}

header button{
    outline: none;
    border: none;
    padding: 0.7rem 1rem;
    background-color: rgba(0, 80, 67, 0.8);
    margin-top: 1rem;
    color: white;
    cursor: pointer;
    margin-left: 0.6rem; 
    border-radius: 10px;
}

header button:hover{
    background-color: transparent;
    border: 1px solid white;
}


@keyframes slide{
    33%{
        background-image: url('{% static "images/park2.jpg" %}');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    66%{
        background-image: url('{% static "images/park3.jpg" %}');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
}


main .site__title .site__background h5{
    font: bold;
    margin-top: 200px;
    line-height: 20px;
}

main .site__title .site__background button{
    padding: 0.9rem;
    border-radius: 2rem;
    border: none;
    background: rgba(0, 80, 67, 0.6);
    color: #fff;
    cursor: pointer;
    margin: auto;
    margin-bottom: 200px;
}

main .site__title .site__background button:hover{
    background-color: transparent;
    border: 1px solid #fff;
}

</style>
