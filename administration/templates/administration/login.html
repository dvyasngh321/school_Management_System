{% extends 'administration/base.html' %}
{% block content %}
<div class="container m-auto shadow mt-5 mb-5">
    <div class="row m-auto">
        <div class="col-lg-6 m-auto">
            <h1 class="text-center">Login</h1>
            <form method="POST" action='' class="form-group">
                {% csrf_token %}
                <input type="text" name="username" placeholder="username" class="form-control m-3">
                <input type="password" name="password" placeholder="Enter Password" class="form-control m-3">
                <input type="submit" class="btn btn-primary m-3">
            </form>
        </div>
    </div>
</div>
    
{% endblock%}
