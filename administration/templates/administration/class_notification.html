{% extends 'administration/base.html' %}
{% block content %}
    {% for note in notification %}
    <div style="margin-bottom: 200px; margin-top: 100px;">
        <div class="container m-auto m-5 p-3">
            <div class="row">
                <div class="col-lg-8 m-auto m-3 p-3 shadow ">
                   <h1>{{note.title}}</h1>
                   <p>{{note.message}}</p> 
                   <a href="{{note.website}}" class="btn btn-primary">JOIN</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
