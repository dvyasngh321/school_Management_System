<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Invoice</title>
</head>
<body>
   <div class="container m-auto">
       <div class="row m-3">
           <div class="col-lg-6 col-md-6">
               <div class="info">
                  <p class="p-1">Username: {{a.user}}</p>
                  <p class="p-1"> Name : {{a.student}}</p>
                  <p class="p-1"> Grade : {{a.grade}}</p>
               </div>
           </div>
       </div>
       <div class="row mb-5 mt-5">
            <div class="col-lg-12">
                <table class="table">
                    <tr>
                        <th>Details</th>
                        <th>Amount</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>Amount</td>
                            <td>{{a.amount}}</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>{{a.total}}</td>
                        </tr>
                        <tr>
                            <td>Paid</td>
                            <td>{{a.paid}}</td>
                        </tr>
                        <tr>
                            <td>Remaining due</td>
                            <td>{{a.remaining_due}}</td>
                        </tr>
                    </tbody>
                    <tr class="p-4">
                        <p>{{a.description}}</p>
                    </tr>
                </table>
            </div>
       </div>
   </div>

    <button type="button" id="print_page" onclick="printPage()">Print Page</button>
</body>
<script>
    function printPage(){
        window.print();
    }
</script>
</html>
